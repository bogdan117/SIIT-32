<!DOCTYPE html>
<html>

<head>
    <title>Invitatie</title>
    <link rel="stylesheet" type="text/css" href="invitatienunta.css">
</head>

<body>
    <section class="section-photo">
        <div class="background-image">
            <div class="chestionar">
                <div class="formular">
                    <h2 class="confirm">Confirmare
                    </h2>
                    <h4 class="wait">Te asteptam cu drag!
                    </h4>
                    <p class="complete">Completeaza formularul de mai jos pentru a ne anunta decizia ta.
                    </p>
                    <div class="name-and-number">
                        <input class="name-and-number" class="name" placeholder="Nume" type="text">
                        <input class="name-and-number" class="number" placeholder="Telefon" type="text">
                        <p class="persons-menu">Cate persoane vor participa?</p>
                        <select class="persons-menu" name="searchByType">
                            <option class="persons-menu" value="1" selected>1</option>
                            <option class="persons-menu" value="2">2</option>
                            <option class="persons-menu" value="3">3</option>
                            <option class="persons-menu" value="4">4</option>
                            <option class="persons-menu" value="5">5</option>
                            <option class="persons-menu" value="6">6</option>
                            <option class="persons-menu" value="7">7</option>
                            <option class="persons-menu" value="8">8</option>
                            <option class="persons-menu" value="9">9</option>
                            <option class="persons-menu" value="10">10</option>
                        </select>
                        <p class="persons-menu">Tip meniu</p>
                        <select>
                            <option  value="Normal">Normal</option>
                            <option  value="Vegetarian">Vegetarian</option>
                        </select>
                        <textarea class="textarea-message" placeholder="Mesaj pentru miri"></textarea>
                        <br>
                        <p class="radio-text">Vei fi alaturi de noi?</p>
                        <form>
                            <input class="radio-text" type="checkbox" name="Da">Da, voi fi acolo!
                            <br>
                            <input class="radio-text" type="checkbox" name="Nu">Imi pare rau, nu pot ajunge.
                        </form>
                        <input class="send-message" type="button" value="Trimite">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
