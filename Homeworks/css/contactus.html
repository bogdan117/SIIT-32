<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/contactus.css">
</head>

<body>
    <div class="linear-gradient">
        <div class="page">
            <p class="contact-us">Contact Us</p>
            <p class="question-paragraph">Got a question? We'd love to hear from you. Send us a message</p>
            <p class="question-paragraph">and we'll respond as soon as possible.</p>
            <div class="name">Name*</div>
            <textarea class="text-name" name="name"></textarea>
            <br>
            <br>
            <br>
            <div class="email">Email Address*</div>
            <textarea class="text-email" name="email"></textarea>
            <br>
            <br>
            <br>
            <div class="message">Message</div>
            <textarea class="text-message" name="message"></textarea>
            <br>
            <br>
            <input class="send-message" type="button" value="Send Message">
        </div>
    </div>
</body>

</html>
