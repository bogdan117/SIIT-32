<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" type="text/css" href="RockPaperScissorsDOM.css">
</head>

<body>
    <div class="game">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="score">
            <div class="scoreBoard">
                <div class="players" id="user-name">User</div>
                <p id="user-score">0</p>
            </div>
            <div>
                <div class="players" id="computer-name">Computer</div>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="result">
            <p>Let's see who wins !</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="scissors">
            </div>
        </div>
        <p id="action-message">MAKE YOUR MOVE</p>
    </div>
    <script src="RockPaperScissorsDOM.js"></script>

</body>

</html>
